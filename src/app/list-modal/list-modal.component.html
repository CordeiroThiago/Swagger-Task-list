<form #listForm="ngForm" (ngSubmit)="onSubmit(listForm)">
    <div class="modal-header">
        <h4 class="modal-title">Lista{{list.name ? ": " + list.name : ""}}</h4>
        <button type="button" class="close" aria-label="Close" (click)="activeModal.dismiss()">
            <span aria-hidden="true">&times;</span>
        </button>
    </div>
    <div class="modal-body">
        <div class="form-group">
            <label for="name">Nome da Lista:</label>
            <input type="text"
                class="form-control"
                id="name"
                name="name"
                #name="ngModel"
                [ngModel]="list.name"
                required
            >
            <div *ngIf="name.invalid && name.dirty"
                class="alert alert-danger feedback"
            >
                <div *ngIf="name.errors.required">
                    Por favor informe um nome para a lista
                </div>
            </div>
        </div>
        
        <div class="form-group">
            <label for="name">Descrição:</label>
            <input type="text"
                class="form-control"
                id="description"
                name="description"
                [ngModel]="list.description"
            >
        </div>
    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-danger" (click)="activeModal.dismiss()">Cancelar</button>
        <button type="submit" class="btn btn-primary" [disabled]="name.invalid">Salvar</button>
    </div>
</form>
